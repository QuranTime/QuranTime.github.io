name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Assalamu Alaiqum! Thanks for contributing by creating an issue here. We will inshaAllah try to fix your problem as soon as we can. Jazakallahu Khairan'
        pr-message: 'Assalamu Alaiqum! Thanks for contributing by creating a pull request here. We will inshaAllah try to respond as soon as we can. Jazakallahu Khairan'
